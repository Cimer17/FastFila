 <!DOCTYPE html>
 <html lang="ru">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Вопросы</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
   <div class="container py-4">
     <h1 class="mb-4">Философия</h1>
     <form class="d-flex mb-4" method="get" action="/">
       <input class="form-control me-2" type="search" placeholder="Поиск..." aria-label="Search" name="q" value="{{ q }}">
       <button class="btn btn-outline-primary me-2" type="submit">Найти</button>
       {% if q %}<a href="/" class="btn btn-outline-secondary">Сбросить</a>{% endif %}
     </form>
     <ul class="list-group">
       {% for q in questions %}
         <li class="list-group-item">
           <a href="/questions/{{ q.id }}" class="text-decoration-none">{{ q.title }}</a>
         </li>
       {% endfor %}
     </ul>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
